- name: Install ZSH
  ansible.builtin.package:
    name: zsh
    state: present

- name: Install oh-my-zsh
  ansible.builtin.git:
    repo: 'https://github.com/ohmyzsh/ohmyzsh.git'
    dest: "/home/{{ item.name }}/.oh-my-zsh"
    update: no
  loop: "{{ users | selectattr('shell', 'equalto', '/bin/zsh') }}"